<container-element [ngSwitch]="level">
  <h1 [ngClass]="getClassName()" *ngSwitchCase="1">{{ title }}</h1>
  <h2 [ngClass]="getClassName()" *ngSwitchCase="2">{{ title }}</h2>
  <h3 [ngClass]="getClassName()" *ngSwitchCase="3">{{ title }}</h3>
  <h4 [ngClass]="getClassName()" *ngSwitchCase="4">{{ title }}</h4>
  <h5 [ngClass]="getClassName()" *ngSwitchDefault>{{ title }}</h5>
</container-element>
