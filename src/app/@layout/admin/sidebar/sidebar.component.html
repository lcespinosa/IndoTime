<!-- Static sidebar for desktop -->
<div class="hidden h-screen bg-indigo-700 md:flex md:flex-shrink-0">
  <div class="flex flex-col w-64">
    <!-- Sidebar component, swap this element with another sidebar if you like -->
    <div class="flex flex-col flex-1 min-h-0">
      <div class="flex flex-col flex-1 pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
          <img class="w-auto h-8" src="https://tailwindui.com/img/logos/workflow-logo-indigo-300-mark-white-text.svg" alt="Workflow">
        </div>
        <nav class="flex-1 px-2 mt-5 space-y-1">
          <!-- Current: "bg-indigo-800 text-white", Default: "text-white hover:bg-indigo-600 hover:bg-opacity-75" -->
          <ng-container *ngFor="let item of navigationItems">
            <a [href]="item.href" [ngClass]="{'flex items-center px-2 py-2 text-sm font-medium text-white rounded-md group': true, 'bg-indigo-800': item.active, 'hover:bg-indigo-600 hover:bg-opacity-75': !item.active}">
              <!-- Heroicon name: outline/home -->
              <ng-icon [name]="item.icon" class="flex-shrink-0 w-6 h-6 mr-4 text-indigo-300"></ng-icon>
              {{item.title}}
            </a>
          </ng-container>
        </nav>
      </div>
      <div class="flex flex-shrink-0 p-4 border-t border-indigo-800">
        <a href="#" class="flex-shrink-0 block w-full group">
          <div class="flex items-center">
            <div>
              <img class="inline-block rounded-full h-9 w-9" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-white">
                Tom Cook
              </p>
              <p class="text-xs font-medium text-indigo-200 group-hover:text-white">
                View profile
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
